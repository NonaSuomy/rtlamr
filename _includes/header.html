<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="{{ site.baseurl }}/"><strong>{{ site.title }}</strong></a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				{% for page_link in site.pages %}
						<li {% if page.url == page_link.url %}class="active"{% endif %}>
							<a href="{{ site.baseurl }}{{ page_link.url }}">
								<strong>{{ page_link.title }}</strong>
							</a>
						</li>
				{% endfor %}
			</ul>
				
			<ul class="nav navbar-nav navbar-right">
				<li><a href="{{ site.repository }}">GitHub</a></li>
				<li><a href="{{ site.repository }}/releases">Releases</a></li>
			</ul>
		</div>
	</div>
</nav>
